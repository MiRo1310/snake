<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="style.css"  rel="stylesheet" type="text/css">
    
    </style>
</head>
<body>
    <main>
        <span>
            <canvas id="field" width="400" height="400"></canvas>
        </span>
        <div id="valueGame">
            <h1>Score</h1>
           <p id="Count">0</p> 
           <p class="scoreText">Name: <span class="player"></span></p>
        </div>
    </main>
    <div id ="fieldSetName" class="popUp">
        <input type="text" id="inputName" placeholder="Geben Sie Ihren Namen ein!">
        <p class="warning display_none">Bitte geben Sie erst einen Namen ein!</p>
        <br>
        <button id="setName">Los geht´s!</button>
    </div>
    <div id="newGame" class="popUp display_none">
        <h1>Möchten Sie ein neues Spiel starten, <span class="player"></span>?</h1>
        
        <input type="button" name="ok" class="btn" id="btn_ok"value="OK">
        
        <input type="button" name="abbrechen" class="btn" id="btn_abbrechen" value="Abbrechen">
    </div>
    
    
    <script src="app.js" ></script>
</body>
</html>
